<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Facturaci√≥n Electr√≥nica - SUNAT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            line-height: 1.6;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            border-bottom: 3px solid #007bff;
            padding-bottom: 12px;
            margin-top: 0;
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
        }
        .form-group {
            margin-bottom: 18px;
            position: relative;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 14px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }
        button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px 10px 5px 0;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(0,123,255,0.2);
        }
        button:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,123,255,0.3);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .success {
            color: green;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .warning {
            color: #856404;
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .error {
            color: red;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .ruc-container {
            display: flex;
            gap: 12px;
            align-items: end;
        }
        .ruc-container input {
            flex: 1;
        }
        .btn-consultar {
            background: linear-gradient(135deg, #28a745, #1e7e34);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            white-space: nowrap;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px rgba(40,167,69,0.2);
        }
        .btn-consultar:hover {
            background: linear-gradient(135deg, #1e7e34, #155724);
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(40,167,69,0.3);
        }
        .btn-consultar:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        /* Grid para campos de direcci√≥n */
        .direccion-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .direccion-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Grid para campos b√°sicos */
        .basico-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        @media (max-width: 768px) {
            .basico-grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Centrado de botones de acci√≥n */
        #botones-accion {
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        /* Estilos para formulario de factura */
        #seccion-factura {
            background: linear-gradient(135deg, rgba(255,255,255,0.98), rgba(248,249,250,0.95));
            border: 2px solid #dee2e6;
            border-radius: 15px;
            padding: 30px;
            margin: 30px auto;
            max-width: 1000px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
        
        #seccion-factura h2 {
            color: #2c3e50;
            margin-bottom: 25px;
            border-bottom: 3px solid #007bff;
            padding-bottom: 15px;
            font-size: 24px;
            text-align: center;
        }
        
        #seccion-factura .text-muted {
            color: #6c757d;
            font-style: italic;
            margin-bottom: 25px;
            text-align: center;
            background: rgba(0,123,255,0.1);
            padding: 10px;
            border-radius: 8px;
        }
        
        /* Grid para organizar campos de factura */
        .factura-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .factura-grid-full {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .factura-grid-triple {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .factura-grid, .factura-grid-triple {
                grid-template-columns: 1fr;
            }
        }
        
        #seccion-factura .form-group {
            margin-bottom: 20px;
        }
        
        #seccion-factura label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            color: #495057;
            font-size: 14px;
        }
        
        #seccion-factura input, #seccion-factura textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        #seccion-factura input:focus, #seccion-factura textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
            outline: none;
        }
        
        #seccion-factura input[readonly] {
            background-color: #f8f9fa;
            color: #495057;
            border-color: #ced4da;
        }
        
        /* Secci√≥n de totales destacada */
        .totales-section {
            background: linear-gradient(135deg, #e8f4fd, #f0f8ff);
            border: 2px solid #007bff;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .totales-section h3 {
            color: #0056b3;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
        }
        
        /* Botones del formulario de factura */
        #seccion-factura .btn {
            margin: 10px 5px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }
        
        #seccion-factura .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn-actions {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(248,249,250,0.8);
            border-radius: 10px;
        }
        
        /* Indicador de sesi√≥n */
        .session-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px 15px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-size: 12px;
            color: #666;
            border: 1px solid rgba(0, 0, 0, 0.1);
            z-index: 100;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .session-indicator.warning {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            animation: pulse 1s infinite;
            font-weight: 600;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üßæ Sistema de Facturaci√≥n Electr√≥nica</h2>
        <p>Integrado con SUNAT para consulta autom√°tica de RUC</p>
    </div>

    <div class="container">
        <h2>üë• Gesti√≥n de Clientes</h2>
        
        <div class="form-group">
            <label>RUC/DNI:</label>
            <div class="ruc-container">
                <input type="text" id="numeroDocumento" placeholder="20100070970" maxlength="11" pattern="[0-9]{11}">
                <button type="button" onclick="consultarRuc()" id="btnConsultarRuc" class="btn-consultar">
                    üîç Consultar RUC
                </button>
            </div>
            <small style="color: #666;">Ingrese RUC de 11 d√≠gitos para autocompletar datos de SUNAT</small>
        </div>
        
        <div class="basico-grid">
            <div class="form-group">
                <label>Tipo Documento:</label>
                <select id="tipoDocumento">
                    <option value="06" selected>RUC</option>
                    <option value="01">DNI</option>
                </select>
            </div>
        </div>
        
        <div class="form-group">
            <label>Raz√≥n Social:</label>
            <input type="text" id="razonSocial" placeholder="Empresa Demo SAC">
        </div>
        
        <div class="form-group">
            <label>Nombre Comercial:</label>
            <input type="text" id="nombreComercial" placeholder="Demo SAC">
        </div>
        
        <div class="form-group">
            <label>Direcci√≥n:</label>
            <input type="text" id="direccion" placeholder="Av. Principal 123, San Isidro, Lima">
        </div>
        
        <div class="direccion-grid">
            <div class="form-group">
                <label>Departamento:</label>
                <input type="text" id="departamento" placeholder="Lima">
            </div>
            
            <div class="form-group">
                <label>Provincia:</label>
                <input type="text" id="provincia" placeholder="Lima">
            </div>
            
            <div class="form-group">
                <label>Distrito:</label>
                <input type="text" id="distrito" placeholder="San Isidro">
            </div>
        </div>
        
        <div class="basico-grid">
            <div class="form-group">
                <label>Ubigeo:</label>
                <input type="text" id="ubigeo" placeholder="150127">
            </div>
        </div>
        
        <div class="basico-grid">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" placeholder="contacto@empresa.com">
            </div>
            
            <div class="form-group">
                <label>Tel√©fono:</label>
                <input type="text" id="telefono" placeholder="01-2345678">
            </div>
        </div>
        
        <div style="text-align: center; margin: 25px 0;">
            <button onclick="crearCliente()" style="background: linear-gradient(135deg, #28a745, #1e7e34);">
                ‚ûï Crear Cliente
            </button>
            <button onclick="limpiarFormulario()" style="background: linear-gradient(135deg, #6c757d, #545b62);">
                üßπ Limpiar Formulario
            </button>
        </div>
        
        <div id="mensaje-cliente"></div>
        <div id="botones-accion"></div>
    </div>

    <!-- Indicador de tiempo de sesi√≥n -->
    <div id="session-indicator" class="session-indicator">
        üü¢ Sesi√≥n: <span id="session-time">10:00</span>
    </div>

    <script>
        // ============= FUNCI√ìN PRINCIPAL DE CONSULTA RUC =============
        async function consultarRuc() {
            const ruc = document.getElementById('numeroDocumento').value.trim();
            const btnConsultar = document.getElementById('btnConsultarRuc');
            
            // Validar RUC
            if (!ruc || ruc.length !== 11 || !/^\d{11}$/.test(ruc)) {
                mostrarMensaje('‚ùå Por favor ingrese un RUC v√°lido de 11 d√≠gitos', 'error');
                return;
            }
            
            // Cambiar estado del bot√≥n
            btnConsultar.disabled = true;
            btnConsultar.innerHTML = '‚è≥ Consultando...';
            mostrarMensaje('üîç Consultando RUC en SUNAT...', 'warning');
            
            try {
                const response = await fetch(`/api/consulta-ruc/${ruc}`);
                
                if (response.ok) {
                    const result = await response.json();
                    
                    if (result.success && result.data) {
                        const data = result.data;
                        
                        // Autocompletar campos
                        document.getElementById('tipoDocumento').value = '06';
                        document.getElementById('razonSocial').value = data.razonSocial || '';
                        document.getElementById('nombreComercial').value = data.nombreComercial || data.razonSocial || '';
                        document.getElementById('direccion').value = data.direccion || '';
                        document.getElementById('departamento').value = data.departamento || '';
                        document.getElementById('provincia').value = data.provincia || '';
                        document.getElementById('distrito').value = data.distrito || '';
                        document.getElementById('ubigeo').value = data.ubigeo || '';
                        
                        mostrarMensaje(`‚úÖ Datos encontrados: ${data.razonSocial} - Estado: ${data.estado}`, 'success');
                        mostrarBotonDetalle(ruc);
                    } else {
                        mostrarMensaje(`‚ö†Ô∏è ${result.message || 'RUC no encontrado'}`, 'warning');
                    }
                } else {
                    throw new Error(`Error ${response.status}`);
                }
            } catch (error) {
                mostrarMensaje(`‚ùå Error al consultar RUC: ${error.message}`, 'error');
            } finally {
                btnConsultar.disabled = false;
                btnConsultar.innerHTML = 'üîç Consultar RUC';
            }
        }
        
        // ============= FUNCI√ìN PARA MOSTRAR MENSAJES =============
        function mostrarMensaje(mensaje, tipo) {
            const elemento = document.getElementById('mensaje-cliente');
            const claseCSS = tipo === 'success' ? 'success' : tipo === 'warning' ? 'warning' : 'error';
            elemento.innerHTML = `<div class="${claseCSS}">${mensaje}</div>`;
            
            // Auto-limpiar despu√©s de 6 segundos
            setTimeout(() => elemento.innerHTML = '', 6000);
        }

        // ============= FUNCI√ìN PARA LIMPIAR FORMULARIO =============
        function limpiarFormulario() {
            const campos = ['numeroDocumento', 'razonSocial', 'nombreComercial', 'direccion', 
                           'departamento', 'provincia', 'distrito', 'ubigeo', 'email', 'telefono'];
            campos.forEach(campo => document.getElementById(campo).value = '');
            document.getElementById('mensaje-cliente').innerHTML = '';
            document.getElementById('botones-accion').innerHTML = '';
            mostrarMensaje('üßπ Formulario limpiado', 'success');
        }
        
        // ============= CREAR CLIENTE =============
        async function crearCliente() {
            const ruc = document.getElementById('numeroDocumento').value.trim();
            const razonSocial = document.getElementById('razonSocial').value.trim();
            
            if (!razonSocial) {
                mostrarMensaje('‚ùå Por favor complete al menos la raz√≥n social', 'error');
                return;
            }
            
            try {
                const clienteData = {
                    tipoDocumento: document.getElementById('tipoDocumento').value,
                    numeroDocumento: ruc,
                    razonSocial: razonSocial,
                    nombreComercial: document.getElementById('nombreComercial').value.trim() || razonSocial,
                    direccion: document.getElementById('direccion').value.trim(),
                    departamento: document.getElementById('departamento').value,
                    provincia: document.getElementById('provincia').value,
                    distrito: document.getElementById('distrito').value,
                    ubigeo: document.getElementById('ubigeo').value,
                    email: document.getElementById('email').value.trim(),
                    telefono: document.getElementById('telefono').value.trim()
                };

                const response = await fetch('/api/clientes', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(clienteData)
                });

                if (response.ok) {
                    const cliente = await response.json();
                    mostrarMensaje(`‚úÖ Cliente "${razonSocial}" creado exitosamente`, 'success');
                    mostrarBotonesAccion(cliente.id, ruc);
                } else {
                    mostrarMensaje('‚ùå Error al crear cliente', 'error');
                }
            } catch (error) {
                mostrarMensaje('‚ùå Error de conexi√≥n', 'error');
            }
        }

        function mostrarBotonesAccion(clienteId, ruc) {
            const contenedor = document.getElementById('botones-accion');
            contenedor.innerHTML = `
                <button onclick="crearFacturaDirecta('${ruc}', ${clienteId})" 
                        style="background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                    üìÑ Crear Factura
                </button>
            `;
        }
        
        // ============= VALIDACI√ìN EN TIEMPO REAL =============
        document.addEventListener('DOMContentLoaded', function() {
            const rucInput = document.getElementById('numeroDocumento');
            const btnConsultar = document.getElementById('btnConsultarRuc');
            
            rucInput.addEventListener('input', function() {
                const ruc = this.value.trim();
                const esValido = ruc.length === 11 && /^\d{11}$/.test(ruc);
                
                btnConsultar.disabled = !esValido;
                btnConsultar.style.opacity = esValido ? '1' : '0.6';
            });
            
            mostrarMensaje('üöÄ Sistema listo. Ingrese un RUC para autocompletar datos de SUNAT', 'success');
        });
        
        function mostrarBotonDetalle(ruc) {
            const contenedor = document.getElementById('botones-accion');
            if (!contenedor) return;
            
            contenedor.innerHTML = `
                <button onclick="crearFacturaDirecta('${ruc}')" 
                        style="background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">
                    üìÑ Crear Factura
                </button>
            `;
        }
        
        // ============= FUNCIONES PARA CREACI√ìN DE FACTURAS =============
        function mostrarFormularioFactura(clienteRuc) {
            console.log('üìÑ Preparando formulario de factura para cliente RUC:', clienteRuc);
            
            // Ocultar todas las secciones
            document.getElementById('seccion-consulta-ruc').style.display = 'none';
            document.getElementById('seccion-clientes').style.display = 'none';
            
            // Mostrar mensaje de preparaci√≥n
            mostrarMensaje('üìÑ Preparando formulario de emisi√≥n de factura electr√≥nica...', 'info');
            
            // Crear formulario de factura din√°micamente
            const contenedorPrincipal = document.querySelector('.container');
            
            const formularioFactura = document.createElement('div');
            formularioFactura.id = 'seccion-factura';
            formularioFactura.className = 'form-section';
            formularioFactura.innerHTML = `
                <div class="form-group">
                    <h2>üìÑ Emisi√≥n de Factura Electr√≥nica</h2>
                    <p class="text-muted">RUC Cliente: ${clienteRuc}</p>
                </div>
                
                <div class="form-group">
                    <label for="serie-factura">Serie de Factura:</label>
                    <input type="text" id="serie-factura" name="serie-factura" value="F001" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="numero-factura">N√∫mero de Factura:</label>
                    <input type="number" id="numero-factura" name="numero-factura" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="fecha-emision">Fecha de Emisi√≥n:</label>
                    <input type="date" id="fecha-emision" name="fecha-emision" class="form-control" value="${new Date().toISOString().split('T')[0]}" required>
                </div>
                
                <div class="form-group">
                    <label for="concepto">Concepto/Descripci√≥n:</label>
                    <textarea id="concepto" name="concepto" class="form-control" rows="3" placeholder="Descripci√≥n del servicio o producto facturado" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="monto-base">Monto Base (Sin IGV):</label>
                    <input type="number" id="monto-base" name="monto-base" class="form-control" step="0.01" placeholder="0.00" required>
                </div>
                
                <div class="form-group">
                    <label for="igv">IGV (18%):</label>
                    <input type="number" id="igv" name="igv" class="form-control" step="0.01" placeholder="0.00" readonly>
                </div>
                
                <div class="form-group">
                    <label for="total">Total a Pagar:</label>
                    <input type="number" id="total" name="total" class="form-control" step="0.01" placeholder="0.00" readonly>
                </div>
                
                <div class="form-group">
                    <button type="button" class="btn btn-primary" onclick="emitirFactura('${clienteRuc}')">
                        üìÑ Emitir Factura Electr√≥nica
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="volverAConsulta()">
                        üîô Volver a Consulta
                    </button>
                </div>
            `;
            
            contenedorPrincipal.appendChild(formularioFactura);
            
            // Configurar c√°lculos autom√°ticos
            document.getElementById('monto-base').addEventListener('input', calcularTotales);
            
            // Enfocar primer campo
            document.getElementById('concepto').focus();
            
            mostrarMensaje('‚úÖ Formulario de factura listo. Complete los datos para emitir.', 'success');
        }
        
        function calcularTotales() {
            const montoBase = parseFloat(document.getElementById('monto-base').value) || 0;
            const igv = montoBase * 0.18;
            const total = montoBase + igv;
            
            document.getElementById('igv').value = igv.toFixed(2);
            document.getElementById('total').value = total.toFixed(2);
        }
        
        function emitirFactura(clienteRuc) {
            console.log('üìÑ Emitiendo factura para cliente RUC:', clienteRuc);
            
            // Obtener datos del formulario
            const datosFactura = {
                clienteRuc: clienteRuc,

        function calcularTotalesFactura() {
            const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
            const precioUnitario = parseFloat(document.getElementById('precio-unitario').value) || 0;
            const subtotal = cantidad * precioUnitario;

            const total = subtotal + igv;

            document.getElementById('igv').value = igv.toFixed(2);
            document.getElementById('total').value = total.toFixed(2);
        }

        async function emitirFacturaElectronica(clienteRuc, clienteId) {
            const concepto = document.getElementById('concepto').value.trim();
            const cantidad = parseFloat(document.getElementById('cantidad').value) || 0;
            const precioUnitario = parseFloat(document.getElementById('precio-unitario').value) || 0;
            const serie = document.getElementById('serie-factura').value;
            const numero = document.getElementById('numero-factura').value;
            const fechaEmision = document.getElementById('fecha-emision').value;
            
            // Validaciones
            if (!concepto) {
                mostrarMensaje('‚ö†Ô∏è Debe ingresar una descripci√≥n del servicio o producto', 'warning');
                document.getElementById('concepto').focus();
                return;
            }
            
            if (cantidad <= 0) {
                mostrarMensaje('‚ö†Ô∏è La cantidad debe ser mayor a 0', 'warning');
                document.getElementById('cantidad').focus();
                return;
            }
            
            if (precioUnitario <= 0) {
                mostrarMensaje('‚ö†Ô∏è El precio unitario debe ser mayor a 0', 'warning');
                document.getElementById('precio-unitario').focus();
                return;
            }
            
            if (!fechaEmision) {
                mostrarMensaje('‚ö†Ô∏è Debe seleccionar una fecha de emisi√≥n', 'warning');
                document.getElementById('fecha-emision').focus();
                return;
            }
            
            // Calcular totales
            const subtotal = cantidad * precioUnitario;
            const igv = subtotal * 0.18;
            const total = subtotal + igv;
            
            try {
                mostrarMensaje('üîÑ Procesando factura electr√≥nica...', 'info');
                
                const datosFactura = {
                    clienteId: clienteId,
                    serie: serie,
                    numero: parseInt(numero),
                    fechaEmision: fechaEmision,
                    tipoDocumento: "01", // Factura
                    moneda: "PEN",
                    subtotal: subtotal,
                    igv: igv,
                    total: total,
                    detalles: [{
                        productoId: 1, // Producto por defecto
                        cantidad: cantidad,
                        descripcion: concepto,
                        precioUnitario: precioUnitario,
                        subtotal: subtotal,
                        igv: igv,
                        total: total
                    }]
                };

                const response = await fetch('/api/comprobantes', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Authorization': sessionStorage.getItem('auth') ? 'Basic ' + sessionStorage.getItem('auth') : ''
                    },
                    body: JSON.stringify(datosFactura)
                });

                if (response.ok) {
                    const factura = await response.json();
                    mostrarMensaje(`‚úÖ Factura electr√≥nica emitida exitosamente: ${serie}-${numero} por S/ ${total.toFixed(2)}`, 'success');
                    
                    // Limpiar formulario despu√©s de emisi√≥n exitosa
                    setTimeout(() => {
                        volverAConsulta();
                    }, 3000);
                } else if (response.status === 401) {
                    mostrarMensaje('‚ùå Sesi√≥n expirada. Inicie sesi√≥n nuevamente.', 'error');
                    window.location.href = '/login.html';
                } else {
                    const errorData = await response.text();
                    mostrarMensaje(`‚ùå Error al emitir factura: ${errorData}`, 'error');
                }
            } catch (error) {
                console.error('Error al emitir factura:', error);
                mostrarMensaje('‚ùå Error de conexi√≥n. Verifique su red e intente nuevamente.', 'error');
            }
        }

        function volverAConsulta() {
            const seccionFactura = document.getElementById('seccion-factura');
            if (seccionFactura) seccionFactura.remove();
            
            const seccionConsulta = document.querySelector('.container:nth-child(2)');
            if (seccionConsulta) seccionConsulta.style.display = 'block';
        }

        // ============= SISTEMA DE AUTO-LOGOUT =============
        let timeoutWarningTimer;
        let timeoutLogoutTimer;
        let lastActivity = Date.now();
        
        // Configuraci√≥n de timeouts (en milisegundos)
        const INACTIVITY_WARNING = 8 * 60 * 1000; // 8 minutos - mostrar advertencia
        const INACTIVITY_LOGOUT = 10 * 60 * 1000;  // 10 minutos - cerrar sesi√≥n
        
        function resetActivityTimer() {
            lastActivity = Date.now();
            clearTimeout(timeoutWarningTimer);
            clearTimeout(timeoutLogoutTimer);
            
            // Ocultar advertencia si est√° visible
            const warningDiv = document.getElementById('session-warning');
            if (warningDiv) warningDiv.remove();
            
            // Programar nueva advertencia
            timeoutWarningTimer = setTimeout(showSessionWarning, INACTIVITY_WARNING);
            
            // Programar logout autom√°tico
            timeoutLogoutTimer = setTimeout(autoLogout, INACTIVITY_LOGOUT);
        }
        
        function showSessionWarning() {
            // Crear div de advertencia si no existe
            let warningDiv = document.getElementById('session-warning');
            if (!warningDiv) {
                warningDiv = document.createElement('div');
                warningDiv.id = 'session-warning';
                warningDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(135deg, #ff6b6b, #ee5a52);
                    color: white;
                    padding: 20px;
                    border-radius: 12px;
                    box-shadow: 0 8px 25px rgba(255,107,107,0.4);
                    z-index: 1000;
                    font-weight: 600;
                    max-width: 300px;
                    border: 2px solid rgba(255,255,255,0.2);
                `;
                
                const remainingTime = Math.ceil((INACTIVITY_LOGOUT - INACTIVITY_WARNING) / 1000);
                warningDiv.innerHTML = `
                    <div style="margin-bottom: 15px;">
                        ‚ö†Ô∏è <strong>Sesi√≥n por expirar</strong>
                    </div>
                    <div style="margin-bottom: 15px; font-size: 14px;">
                        Su sesi√≥n se cerrar√° en <span id="countdown">${remainingTime}</span> segundos por seguridad.
                    </div>
                    <button onclick="extendSession()" style="
                        background: rgba(255,255,255,0.2); 
                        color: white; 
                        border: 1px solid rgba(255,255,255,0.3); 
                        padding: 8px 16px; 
                        border-radius: 6px; 
                        cursor: pointer; 
                        font-weight: 600;
                        transition: all 0.3s ease;
                    " onmouseover="this.style.background='rgba(255,255,255,0.3)'" onmouseout="this.style.background='rgba(255,255,255,0.2)'">
                        üîÑ Extender Sesi√≥n
                    </button>
                `;
                
                document.body.appendChild(warningDiv);
                
                // Iniciar countdown
                startCountdown(remainingTime);
            }
        }
        
        function startCountdown(seconds) {
            const countdownElement = document.getElementById('countdown');
            if (!countdownElement) return;
            
            const countdownInterval = setInterval(() => {
                seconds--;
                if (countdownElement) {
                    countdownElement.textContent = seconds;
                }
                
                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        }
        
        function extendSession() {
            mostrarMensaje('‚úÖ Sesi√≥n extendida por 10 minutos m√°s', 'success');
            resetActivityTimer();
        }
        
        function autoLogout() {
            // Mostrar mensaje de logout
            const logoutDiv = document.createElement('div');
            logoutDiv.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                color: white;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2000;
                font-size: 18px;
                font-weight: 600;
            `;
            
            logoutDiv.innerHTML = `
                <div style="text-align: center; background: #dc3545; padding: 40px; border-radius: 15px; max-width: 400px;">
                    <div style="font-size: 48px; margin-bottom: 20px;">üîí</div>
                    <h3 style="margin: 0 0 15px 0;">Sesi√≥n Expirada</h3>
                    <p style="margin: 0 0 20px 0;">Su sesi√≥n se ha cerrado autom√°ticamente por seguridad debido a inactividad.</p>
                    <p style="margin: 0; font-size: 14px; opacity: 0.9;">Redirigiendo al login en <span id="logout-countdown">3</span> segundos...</p>
                </div>
            `;
            
            document.body.appendChild(logoutDiv);
            
            // Countdown para redirect
            let seconds = 3;
            const logoutCountdown = setInterval(() => {
                seconds--;
                const countdownEl = document.getElementById('logout-countdown');
                if (countdownEl) countdownEl.textContent = seconds;
                
                if (seconds <= 0) {
                    clearInterval(logoutCountdown);
                    // Hacer logout real y redirigir a login con mensaje de expiraci√≥n
                    window.location.href = '/login.html?expired=true';
                }
            }, 1000);
        }
        
        // Eventos para detectar actividad del usuario
        const activityEvents = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
        
        activityEvents.forEach(event => {
            document.addEventListener(event, resetActivityTimer, true);
        });
        
        // Actualizar indicador visual de tiempo de sesi√≥n
        function updateSessionIndicator() {
            const sessionTime = document.getElementById('session-time');
            const indicator = document.getElementById('session-indicator');
            
            if (!sessionTime || !indicator) return;
            
            const now = Date.now();
            const timePassed = now - lastActivity;
            const remainingTime = INACTIVITY_LOGOUT - timePassed;
            
            if (remainingTime > 0) {
                const minutes = Math.floor(remainingTime / 60000);
                const seconds = Math.floor((remainingTime % 60000) / 1000);
                
                sessionTime.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                // Cambiar color seg√∫n tiempo restante
                if (remainingTime <= INACTIVITY_WARNING) {
                    indicator.classList.add('warning');
                    sessionTime.parentElement.innerHTML = `‚ö†Ô∏è Expira: <span id="session-time">${minutes}:${seconds.toString().padStart(2, '0')}</span>`;
                } else {
                    indicator.classList.remove('warning');
                    sessionTime.parentElement.innerHTML = `üü¢ Sesi√≥n: <span id="session-time">${minutes}:${seconds.toString().padStart(2, '0')}</span>`;
                }
            }
        }
        
        // Inicializar sistema de timeout cuando carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            resetActivityTimer();
            
            // Actualizar indicador cada segundo
            setInterval(updateSessionIndicator, 1000);
            
            console.log('üîí Sistema de auto-logout iniciado (10 minutos de inactividad)');
        });
        
        console.log('‚úÖ JavaScript cargado completamente');
    </script>
