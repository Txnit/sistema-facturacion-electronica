server:
  port: ${PORT:8080}

spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

# Configuración para Railway/Render con PostgreSQL
---
spring:
  config:
    activate:
      on-profile: railway
  
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

# Configuración de seguridad para producción
app:
  demo:
    username: ${DEMO_USERNAME:demo}
    password: ${DEMO_PASSWORD:demo123}
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin123}

logging:
  level:
    com.facturacion.electronica: INFO
    org.springframework.security: WARN
    org.hibernate: WARN